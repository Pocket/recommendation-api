config:
  # this hostname will be used as a prefix for each URI in the flow unless a complete URI is specified
  # dev
  # target: "https://recommendation-api.getpocket.dev"

  # prod
  target: "https://recommendation-api.readitlater.com"

  plugins:
    expect: {}
    cloudwatch:
      namespace: serverless-artillery-recommendation-api-loadtest
  phases:
    - duration: 120
      arrivalRate: 1
      rampTo: 15
      name: "Warm up recommendation-api 15req/sec"

    - duration: 900
      arrivalRate: 15
      rampTo: 15
      name: "Sustain load 15req/sec"

  variables:
    topicIds:
      - ["politics"] #, "business", "health", "science", "parenting", "technology", "food", "career", "travel"]

      # the following slugs are still problematic
      # education, coronavirus, personal-finance, sports

scenarios:

  - name: "listTopics"
    flow:
      - post:
          url: "/"
          headers:
             Content-type: "application/json"
          body: '{"query":"query {\n listTopics {\nid\npageType\ndisplayName\nslug\ncuratorLabel\nisDisplayed} \n}","variables":null}'
          expect:
            - statusCode: 200
            - contentType: json
            - hasProperty: data.listTopics[0].id
              #- hasProperty: data.listTopics[0].slug
              #- hasProperty: data.listTopics[0].pageType
              #- hasProperty: data.listTopics[0].curatorLabel
              #- hasProperty: data.listTopics[0].isDisplayed
              #- hasProperty: data.listTopics[0].displayName

  - name: "getTopicRecommendations"
    flow:
      - loop:
        - post:
            url: "/"
            headers:
               Content-type: "application/json"
            body: '{"query":"query {\n  getTopicRecommendations(slug: \"{{ $loopElement }}\", algorithmicCount:30, curatedCount: 5) {\n  curatedRecommendations{\n itemId\n publisher\n }\n  }\n}","variables":null}'
            expect:
              - statusCode: 200
              - contentType: json
              - hasProperty: data.getTopicRecommendations.curatedRecommendations[0].itemId
              - hasProperty: data.getTopicRecommendations.curatedRecommendations[0].publisher
        over: topicIds
