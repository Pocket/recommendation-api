type Query {
  getTopicRecommendations(slug: String!): TopicRecommendations
  listTopics: [Topic!]!
}

type Topic {
 id: ID!
 displayName: String!
 slug: String!
 query: [String!]!
 curatorLabel: String!
 isDisplayed: Boolean!
 isPromoted: Boolean!
 socialTitle: String
 socialDescription: String
 socialImage: String
}

type TopicRecommendations {
  curatedRecommendations: [Recommendation!]!
  algorithmicRecommendations: [Recommendation!]!
}

type Recommendation {
  feedItemId: ID!
  itemId: ID!
  feedId: Int
}
