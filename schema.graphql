type Query {
  getTopicRecommendations(slug: String!): TopicRecommendations
  listTopics: [Topic!]!
}

enum PageType {
  editorial_collection
  topic_page
}

type Topic {
 id: ID!
 displayName: String!
 displayNote: String
 slug: String!
 query: [String!]!
 curatorLabel: String!
 isDisplayed: Boolean!
 isPromoted: Boolean!
 socialTitle: String
 socialDescription: String
 socialImage: String
 pageType: PageType!
}

type TopicRecommendations {
  curatedRecommendations: [Recommendation!]!
  algorithmicRecommendations: [Recommendation!]!
}

type Recommendation {
  feedItemId: ID!
  itemId: ID!
  feedId: Int
}
